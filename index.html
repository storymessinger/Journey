<!DOCTYPE html>
<html lang="en">
<head>
    <meta content='width=device-width', initial-scale=1.0, name='viewport', charset="UTF-8">
    <title>Journey</title>


    <link href="https://fonts.googleapis.com/css?family=Lemonada:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="scss/normalize.css">
    <link rel="stylesheet" href="scss/journey.min.css">

</head>

<body>
    <div class="wrapper">
        <button data-bind="click: sidebarFold" type="button" class="sidebar_btn red">Fold it</button>
        <sidebar class="sidebar">
            <ul data-bind="foreach: sitePoints">
                <li class="route" data-bind="text: title"></li>
                <!-- <p data-bind="text: location"></p> -->
            </ul>

            <form data-bind="submit: addItem" id="addItem">
                New item:
                <input data-bind='value: itemToAdd, valueUpdate: "afterkeydown"' />
                <button type="submit" data-bind="enable: itemToAdd().length > 0">Add</button>
                <p>Your items:</p>
                <ul data-bind="foreach: items">
                    <div class="item-holder">
                        <li class="route" data-bind="text: name"> </li>
                        <button data-bind="click: $parent.thisItemDelete" type="image" src="public/img/clear.png"></button>
                    </div>
                </ul>

                <!-- <ul data-bind="foreach: points">
                    <li data-bind="text=lat"></li>
                    <li data-bind="text=lng"></li>
                </ul> -->
            </form>

        </sidebar>
        <div class="content">
            <div class="search-bar">
                <div class="zoom-search">
    				<!-- <input id="new-todo" data-bind="value: current, valueUpdate: 'afterkeydown', enterKey: add" placeholder="What needs to be done?" autofocus> -->
                    <input data-bind="enterKey: zoom_area" id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!" >
                    <input id="zoom-to-area" type="button" value="Zoom">
                </div>
                <ul data-bind="foreach: found_places_list" class="search-ul">
                    <div class="search-holder">
                        <li data-bind="html:placeDetail" class="search-result">
                        </li>
                        <div class="btns">
                            <button>add</button>
                            <button>remember</button>
                        </div>
                    </div>
                </ul>
            </div>
            <div class="google-map" id="map"></div>
        </div>
    </div>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyAXWT_uPQIuxP-10SQ5qYjVslLA-WmOmG4&libraries=geometry,drawing,directions,places&v=3&callback=initMap">
    </script>

</body>
</html>
