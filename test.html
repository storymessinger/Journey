<!DOCTYPE html>
<html lang="en">
<head>
    <meta content='width=device-width', initial-scale=1.0, name='viewport', charset="UTF-8">
    <title>Journey</title>


    <link href="https://fonts.googleapis.com/css?family=Lemonada:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="scss/normalize.css">
    <link rel="stylesheet" href="scss/journey.min.css">

</head>

<body>
    <div class="wrapper">
        <button data-bind="click: sidebarFold" type="button" class="sidebar_btn red">Fold it</button>
        <sidebar class="sidebar">
            <p>Recent Places:</p>
            <ul class="recent-box" data-bind="foreach: found">
                    <li class="recentPlace" data-bind="click: $parent.enterKeyPress.bind($data, $data.formatted_address), text: $parent.getFound($data)"></li>
            </ul>

            <form data-bind="submit: addRoute" id="addRoute">
                <p>Your Routes:</p>
                <ul data-bind="foreach: routes">
                    <div class="item-holder">
                        <li class="route" data-bind="click: $parent.routeToggle, text: name"> </li>
                        <button data-bind="click: $parent.thisRouteDelete" type="image" src="public/img/clear.png"></button>
                    </div>
                </ul>
                <p>Add Routes:</p>
                <div class="adding-route">
                    <input data-bind='value: routeToAdd, valueUpdate: "afterkeydown"' />
                    <button type="submit" data-bind="enable: routeToAdd().length > 0">Add</button>
                </div>

                <!-- <ul data-bind="foreach: points">
                    <li data-bind="text=lat"></li>
                    <li data-bind="text=lng"></li>
                </ul> -->
            </form>
            <button data-bind='click : calculateAndDisplayRoute' id="test_submit">test</button>


        </sidebar>
        <div class="content">
            <div class="search-bar">
                <div class="zoom-search">
    				<!-- <input id="new-todo" data-bind="value: current, valueUpdate: 'afterkeydown', enterKey: add" placeholder="What needs to be done?" autofocus> -->
                    <input data-bind="enterKey: enterKeyPress" id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!" >
                    <!-- <input id="zoom-to-area" type="button" value="Zoom"> -->
                </div>
                <ul data-bind="foreach: searched" class="search-ul">
                    <div class="search-holder">
                        <li data-bind="html: $data" class="search-result">
                        </li>
                        <div class="btns">
                            <button data-bind="click: $parent.addingPlaceToRoutes">add</button>
                        </div>
                    </div>
                </ul>
            </div>
            <div class="google-map" id="map"></div>
        </div>
    </div>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <!--  -->
    <script src="js/data.js"></script>
    <script src="js/app_fns.js"></script>
    <script src="js/test.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyAXWT_uPQIuxP-10SQ5qYjVslLA-WmOmG4&libraries=geometry,drawing,directions,places&v=3&callback=loadMap">
    </script>

</body>
</html>
